<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="French Classroom Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <section class="profile">
        <h2>Your Profile</h2>
        <div id="profileData">
            <h3>Progress</h3>
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText">0%</span>
            <p>Completed Lessons: <span id="completedLessons">0</span></p>
            <p>Average Score: <span id="avgScore">0/0</span></p>
            <button id="resetProgress" class="cta-button">Reset Progress</button>
        </div>
    </section>
